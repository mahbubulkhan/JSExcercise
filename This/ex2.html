<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let obj, method;

      obj = {
        go: function() { alert(this); }
      };

      obj.go();               // (1) [object Object]

      (obj.go)();             // (2) [object Object]

      (method = obj.go)();    // (3) undefined
      method();
      (obj.go || obj.stop)(); //

    </script>

  </body>
</html>
