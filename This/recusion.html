<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recursion</title>
  </head>
  <body>
    <script type="text/javascript">
      let add = function(n) {
        if (n <= 0) {
          return 0;
        } else {
          return n + add(n - 1);
        }
      };

      console.log(add(5));

      let str = "Hello";

      str.test = 5;

      alert(str.test);

    </script>

  </body>
</html>
