<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let calculator = {
        sum = function() {
          return this.a + this.b;
        },

        mul = function() {
          return this.a * this.b;
        },

        read = function() {
          this.a = +prompt('a?', 0);
          this.b = +prompt('b?', 0);
        }
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );

    </script>

  </body>
</html>
