<!DOCTYPE html>
<html>

<body>
	<script>

		let salaries = {
 		 "John": 100,
		 "Pete": 300,
 		 "Mary": 250,
 		 "Jen":300
		};

	let maxSalary = 0;
	let personwhoGetsMaxSalary = null;

	alert(personwhoGetsMaxSalary);

	if(salaries)
	{
		for(let[key,value] of Object.entries(salaries))
		{
			if(maxSalary < value)
			{
				maxSalary = value;
				personwhoGetsMaxSalary = key;
			}
		}
		alert(personwhoGetsMaxSalary);
	}
	else
	{
		alert("Garbage");
	}

	let date = new Date();
	document.write(+date);

	</script>
</body>
</html>
