<!DOCTYPE html>
<html>

<body>
  <script type="text/javascript">

  function multiplyNumeric(obj)
  {
    for(key in obj)
    {
      if( typeof(obj[key]) == 'number')
          obj[key] *= 2;
    }

  }

  let menu = {
  width: 200,
  height: 300,
  title: "My menu"
  };


alert(menu.width +" "+menu.height+" "+menu.title);

multiplyNumeric(menu);
// after the call
menu = {
  width: 400,
  height: 600,
  title: "My menu"
};
alert(menu.width +" "+menu.height+" "+menu.title);
</script>

</body>
</html>
