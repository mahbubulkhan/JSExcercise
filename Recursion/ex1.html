<!DOCTYPE html>
<html>

<body>
<script>
    function sumTo(n)
    {
       let sum = 0;
        for(i =1;i<=n;i++)
            sum += i;
        return sum;
    }
    
    function sumToRecursion(n)
    {
        if(n == 1)
            return 1;
        else
            return n + sumToRecursion(n-1);
    }
    
    function sumToarithmaticProgression(n)
    {
        return (n*(n+1))/2;
    }

    alert(sumTo(100));
    
    alert(sumToRecursion(5));
    
    alert(sumToarithmaticProgression(5));
    
    
</script>
</body>
</html>
