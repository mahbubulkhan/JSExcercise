<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function filterRange(arr,startVal,endVal)
      {
         return arr.filter(item => item >= startVal && item <= endVal);
      }
      let arr = [5, 3, 8, 1];

      let filtered = filterRange(arr, 1, 4);

      alert( filtered ); // 3,1 (matching values)

      alert( arr ); // 5,3,8,1 (not modified)
    </script>

  </body>
</html>
