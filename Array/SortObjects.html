<html>
    <body>
        <script>
            
            function sortByName(elements)
            {
               let val = elements.map(item=> item.name);
               val.sort();
            }
            
            let john = { name: "John", age: 25 };
            let pete = { name: "Pete", age: 30 };
            let mary = { name: "Mary", age: 28 };

            let arr = [ john, pete, mary ];

            sortByName(arr);

            // now: [john, mary, pete]
            alert(arr[1].name);
